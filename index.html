<!DOCTYPE html>
<html lang="it">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Font awesome cdn -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
	      crossorigin="anonymous"/>
	<!-- JQuery cdn -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	        crossorigin="anonymous"></script>
	<!-- Google fonts cdn -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="./master.css">
	<title>Email with Vue & Axios</title>
</head>
<body>
	<div id="root">
		<h3>Numero di email da generare:</h3>
		<input v-model="lunghezza" type="number">
		<button @click="generate(lunghezza)">
			Genera e-mail
		</button>
		<div class="liste">
			<div class="prima">
				<h3>Lista</h3>
				<ol id="lista"></ol>
			</div>
			<div class="seconda">
				<h3>Lista bonus</h3>
				<ol>
					<li v-for="email in emailArray" v-if="emailArray.length == lunghezza">{{email}}</li>
				</ol>
			</div>
		</div>
	</div>
<!-- axios -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
<!-- Vue cdn development -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<!-- My custom JS script -->
<script src="./main.js"></script>
</body>
</html>
